<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>

    </header>
    <main class="mx-auto">
        <!-- main container -->
         <div class="flex flex-col lg:flex-row mt-8 ">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" >
                <!-- triangle card -->
                <div class="card card-compact bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/triangle.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle!</h2>
                      <p>Area (A) = 0.5 X b X h</p>
                      <p>
                        <input type="text" class="border bg-gray-200 
                        text-xl w-24 px-2" placeholder="base" id="triangle-base" >
                        <span class="ml-2">cm</span>

                        <input type="text" class="border bg-gray-200 
                        text-xl w-24 px-2" placeholder="height" id="triangle-height" >
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area 
                        <span class="font-bold" id="triangle-area">0</span>
                        cm<sup>2</sup>
                      </p>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- rectangle card -->
                <div class="card card-compact bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/rectangle.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">rectangle</h2>
                      <p>Area (A) = w X i</p>
                      <p>
                        <input type="text" class="border bg-gray-200 
                        text-xl w-24 px-2" placeholder="width" id="rectangle-width" >
                        <span class="ml-2">cm</span>

                        <input type="text" class="border bg-gray-200 
                        text-xl w-24 px-2" placeholder="length" id="rectangle-length" >
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area 
                        <span class="font-bold" id="rectangle-area">0</span>
                        cm<sup>2</sup>
                      </p>
                      <div class="card-actions">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- parallelogram card -->
                <div class="card card-compact bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/parallelogram.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">parallelogram</h2>
                      <p>Area (A) = b X h</p>
                      <p>
                        <input type="text" class="border bg-gray-200 
                        text-xl w-24 px-2" placeholder="base" id="parallelogram-base" >
                        <span class="ml-2">cm</span>

                        <input type="text" class="border bg-gray-200 
                        text-xl w-24 px-2" placeholder="height" id="parallelogram-height" >
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area 
                        <span class="font-bold" id="parallelogram-area">0</span>
                        cm<sup>2</sup>
                      </p>
                      <div class="card-actions">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- ellipse card -->
                <div class="card card-compact bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/ellipse.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Ellipse</h2>
                      <p>Area (A) = Ï€ ab</p>
                      <p>
                        <input type="text" class="border bg-gray-200 
                        text-xl w-24 px-2" placeholder="large" id="ellipse-major-radius" >
                        <span class="ml-2">cm</span>

                        <input type="text" class="border bg-gray-200 
                        text-xl w-24 px-2" placeholder="short" id="ellipse-minor-radius" >
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area 
                        <span class="font-bold" id="ellipse-area">0</span>
                        cm<sup>2</sup>
                      </p>
                      <div class="card-actions">
                        <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                 
                </div>
            <!-- area calculation -->
            <div>
              <h1>Area calculation</h1>
            </div>
         </div>
    </main>
    <footer>

    </footer>
    <script src="scripts/area-calculator.js"></script>
</body>
</html>
